<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CardCom Persons</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>CardCom Persons</h1>
    <div id="container_div">
        <div id="addForm">
            <h3>Add</h3>
            <datalist id="genders">
                <option value="Female">
                <option value="Male">
                <option value="Other">
            </datalist>
            <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
                <input type="text" id="add-citizen-id" placeholder="enter citizen id" pattern="[0-9]+" required>
                <input type="text" id="add-name" placeholder="enter name" required>
                <input type="text" id="add-email" placeholder="enter email (optional)" pattern="([a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$)?">
                <input type="text" id="add-date-of-birth" placeholder="select birth date" onfocus="(this.type='date')" required>
                <input list="genders" id="add-gender" placeholder="select gender (optional)">
                <input type="text" id="add-phone" placeholder="enter phone (optional)" pattern="[0-9]+">
                <input type="submit" value="Add">
            </form>
        </div>
        <div id="editForm">
            <h3>Edit</h3>
            <form action="javascript:void(0);" onsubmit="updateItem()">
                <input type="hidden" id="edit-id">
                <input type="text" id="edit-citizen-id" pattern="[0-9]+" required>
                <input type="text" id="edit-name" required>
                <input type="text" id="edit-email" pattern="([a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$)?">
                <input type="text" id="edit-date-of-birth" onfocus="(this.type='date')" required>
                <input list="genders" id="edit-gender">
                <input type="text" id="edit-phone" pattern="[0-9]+">
                <input type="submit" value="Save">
                <a onclick="closeInput()" aria-label="Close">&#10006;</a>
            </form>
        </div>

        <p id="counter"></p>

        <table>
            <tr>
                <th>Citizen ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Birth Date</th>
                <th>Gender</th>
                <th>Phone</th>
                <th></th>
                <th></th>
            </tr>
            <tbody id="persons"></tbody>
        </table>
    </div>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
